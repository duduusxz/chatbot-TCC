<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">  <!--Bibliotecas para fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <!--Bibliotecas para fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Young+Serif&display=swap" rel="stylesheet"> <!--Bibliotecas para fontes-->
    <link rel="shortcut icon" href="Images/Captura_de_tela_2025-03-14_174727-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
     <link rel="stylesheet" href="{{ url_for('static', filename='PaginaLogin/PaginaLogin.css') }}">
   
    <title>Pagina Login Fala.i</title>
    <script src="https://kit.fontawesome.com/345c519b8f.js" crossorigin="anonymous"></script>

</head>
<body class="dark-mode">
<section>
    
  <div class="wave">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="controls">
        <button class="toggle-mode" onclick="toggleMode()">Alternar Modo</button>
        <button id="increase-font">A+</button>
        <button id="decrease-font">A-</button>
    </div>
    

    <div class="titulo-logo">
        <div class="container-bem-vindo">
            <div class="titulo-bem-vindo">
                <h1>Bem Vindo ao FALA.I</h1>
            </div>

            <div class="texto-apresentacao-bem-vindo">
                <p id="texto-apresentacao-bem-vindo"></p>
            </div>

            <div class="logo-bem-vindo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo do Chatbot" id="logo" class="logo">
            </div>
        </div>
    </div>

   

    <div class="tudo">
    <div class="container-login" id="container-login">
        <div class="login">
        <h3>Login</h3>
       <form method="POST" action="/login" id="form-login">
        <p>E-mail</p>
        <input type="email" placeholder="Digite seu email" id="email" name="email" required>

    <div class="linha-rm-senha">
        <div>
            <p>Rm</p>
            <input type="text" placeholder="Digite seu Rm" id="rm" required name="rm"  maxlength="5">
        </div>
        <div>
            <p>Senha</p>
            <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>
            <i class="fas fa-eye" id="toggleSenha" onclick="mostrarSenha()"></i>
        </div>
    </div>

     <div class="entrar-cadastro">
            <div class="linha-botoes">
                <button type="submit" id="entrar">Entrar</button>
                <p id="ou">ou</p>
                    <a href="/cadastro" id="cadastrar">Cadastrar</a>
            </div>
                <a id="esqueci-senha" href="/esqueci_senha">Esqueci minha senha</a>
        </div>
        </div>
    </div>
</form>

    </div>

    <div vw class="enabled">
            <div vw-access-button class="active"></div>
                <div vw-plugin-wrapper>
                    <div class="vw-plugin-top-wrapper"></div>
                </div>  
        </div>
        
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

        <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    
    <footer>
    <a href="/termos" id="ver-termos">Ver termos e condições</a>

    <!-- Botão que ativa -->
<button id="toggle-daltonismo">☰</button>

<!-- Painel de Daltonismo -->
<div class="painel" id="painel-daltonismo">
    <label for="daltonismo">Daltonismo:</label>
    <select id="daltonismo">
      <option value="normal">Normal</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
      <option value="achromatopsia">Achromatopsia</option>
    </select>
    <button onclick="adaptarSiteParaDaltonismo()" id="daltonismo-btn">Ativar</button>
</div>
</footer>
</section>

    

     <script src="{{ url_for('static', filename='PaginaLogin/PaginaLogin.js') }}"></script>
    



</body>
</html>
