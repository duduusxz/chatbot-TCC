<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilo básico só pra deixar bonito -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d76d1;
        }
    </style>
</head>
<body>

    <h1>Minha Página HTML5 com JavaScript</h1>

    <p>Clique no botão abaixo para ver o console.</p>

    <button onclick="mostrarMensagem()">Clique aqui</button>

    <script>
        // Essa função é chamada quando o botão é clicado
        function mostrarMensagem() {
            console.log("O botão foi clicado!");
            alert("Olha o console! Aperta F12 e vai na aba 'Console'.");
        }

        // Esse console.log roda assim que a página carrega
        console.log("Página carregada com sucesso.");
    </script>

</body>
</html>
