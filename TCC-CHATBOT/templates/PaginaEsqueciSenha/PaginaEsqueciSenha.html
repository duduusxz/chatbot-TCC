<body class="dark-mode">
<section>
    
  <div class="wave">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="controls">
        <button class="toggle-mode" onclick="toggleMode()">Alternar Modo</button>
        <button id="increase-font">A+</button>
        <button id="decrease-font">A-</button>
    </div>
    

    <div class="titulo-logo">
        <div class="container-bem-vindo">
            <div class="titulo-bem-vindo">
                <h1>Bem Vindo ao FALA.I</h1>
            </div>

            <div class="texto-apresentacao-bem-vindo">
                <p id="texto-apresentacao-bem-vindo"></p>
            </div>

            <div class="logo-bem-vindo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo do Chatbot" id="logo" class="logo">
            </div>
        </div>
    </div>

   

    <div class="tudo">
        <div class="senha-esquecida" id="senha-esquecida">
            <div class="esquecida">
            <h3>Esqueceu a Senha?</h3> 
           <form method="POST">
    <label>Email:</label>
    <input type="email" name="email" required minlength="10" maxlength="40"><br>
    <label>RM:</label>
    <input type="text" name="rm" required minlength="5" maxlength="5"><br>
    <button type="submit">Enviar hiperligação de redefinição</button>
</form>
 </div>
        </div>
            </div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<button id="toggle-daltonismo">☰</button>

<!-- Painel de Daltonismo -->
<div class="painel" id="painel-daltonismo">
    <label for="daltonismo">Daltonismo:</label>
    <select id="daltonismo">
      <option value="normal">Normal</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
      <option value="achromatopsia">Achromatopsia</option>
    </select>
    <button onclick="adaptarSiteParaDaltonismo()" id="daltonismo-btn">Ativar</button>
</div>
